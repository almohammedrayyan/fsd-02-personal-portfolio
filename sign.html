<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <div class="main-wrapper">
        <div class="preloader" style="display: none;"
            style="height: 100%; width: 100%; top: 0; position: fixed; z-index: 9999; background: #ffff;">
            <div class="lds-ripple"
                style="display: inline-block; width: 64px; height: 64px; position: absolute; top: calc(50% - 3.5px); left: calc(50% - 3.5px);">
                <div class="lds-pos" style="position: absolute;
                border: 2px solid #007bff;
                opacity: 1;
                border-radius: 50%;
                animation: lds-ripple 1s cubic-bezier(0,.1,.5,1) infinite;"></div>
                <div class="lds-pos" style="animation-delay: -.5s;"></div>
            </div>
        </div>
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
            style="background-image: url('assets/img/reg.jpg'); min-height: 100vh; position: relative;">
            <div class="row">
                <div class="col-12">
                    <div class="auth-box"
                        style="background: white; padding: 20px; box-shadow: 0 1px 4px 0 rgb(0 0 0 / 10%); margin: 10% 0; border-radius: 20px;">
                        <div id="loginform">
                            <div class="logo text-center">
                                <div style="padding-top: 20px;"><img src="assets/img/ohh.png" height="50px" width="50px"
                                        alt="logo">
                                    <h5 class="logo text-center" style="font-size: 15px;">Welcome to Network</h5>
                                </div>
                            </div>
                            <h5 class="text-center" style="font-size: 15px;"
                                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                                Secure you data Sign!</h5>
                            <div>
                                <div>
                                    <form class="form-horizontal mt-3" id="loginform" action="index.html">
                                        <div>
                                            <label for="username" class="form-label"><Strong>Username</Strong></label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Enter Username">
                                        </div>
                                        <div style="padding-top: 25px;">
                                            <label for="password" class="form-label">
                                                <Strong>Password</Strong></label>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password">
                                            <div class="flex-shrink-0">
                                                <div class="text-end">

                                                </div>
                                            </div>

                                        </div>
                                        <div style="padding-top: 15px;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="remember-check">
                                                <label class="form-check-label" for="remember-check">
                                                    <span> <strong>Remember</strong><a href="forget.html"
                                                            class="text-muted" style="padding-left: 180px;">Forgot
                                                            pwd?</a></span>
                                                </label>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center" style="margin-left: 30px; padding-bottom: 20px">
                            <button type="submit" class="btn btn-primary" height="15px" width="15px">Log
                                In</button>
                            <button type="submit" class="btn btn-secondary" height="15px" width="15px">sign in with
                                google
                            </button>
                        </div>


                        <div class="form-group mb-0 mt-2">
                            <div class="col-sm-12 text-center">
                                Don't have an account? <a href="register.html" class="text-info ml-1"><b>Sign
                                        Up</b></a>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
